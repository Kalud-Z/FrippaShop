

<div class="container"  (click)='ExitPopup($event)' >


    <!-- Form   ########################################################################################################################################### -->
    <!-- ################################################################################################################################################## -->
        <form  #saveForm="ngForm" (ngSubmit)="onSubmit(saveForm)" class="form">
            <div class="form__ExitLogo-container">
                <svg class="form__ExitLogo" (click)='ExitPopup($event)'>  <use xlink:href="/assets/symbol-defs.svg#icon-clear"></use> </svg> 
            </div>
    
        <div class="form__body">

            <div class="form__group">
                <div class="form__group__body">
                    <label for="spent"> Name </label>
                    <input type="text" name="name" id="name" [(ngModel)]='name' required>
                </div>
                <div class="form__vertical-line"></div>
            </div>
    
            
        
            <div class="form__group">
                <div class="form__group__body">
                    <label for="city"> City </label>
                    <input type="text" name="city" id="city" [(ngModel)]='city' required>
                </div>
                <div class="form__vertical-line" ></div>
            </div>
        
            
        
        
            <div class="form__group">
                <div class="form__group__body">
                    <label for="country"> Country </label>
                    <input type="text" name="country" id="country" [(ngModel)]='country' required>
                </div>
                <div class="form__vertical-line" ></div>
            </div>

        
        
            <div class="form__group">
                <div class="form__group__body">
                    <label for="postalCode"> Postal Code </label>
                    <input type="number" name="postalCode" id="postalCode" [(ngModel)]='postalCode' required>
                </div>
                <div class="form__vertical-line" ></div>
            </div>

            
        
        
            <div class="form__group">
                <div class="form__group__body">
                    <label for="street"> Street </label>
                    <input type="text" name="street" id="street" [(ngModel)]='street' required>
                </div>
                <div class="form__vertical-line" ></div>
            </div>


            
        
        
            <div class="form__group">
                <div class="form__group__body">
                    <label for="houseNr"> House NrÂ° </label>
                    <input type="houseNr" name="houseNr" id="houseNr" [(ngModel)]='houseNr' required>
                </div>
                <!-- <div class="form__vertical-line" ></div> -->
            </div>

            
        
        
            <div class="form__group">
                <div class="form__group__body">
                    <label for="phone"> Phone </label>
                    <input type="phone" name="phone" id="phone" [(ngModel)]='phone' required>
                </div>
                <div class="form__vexrtical-line" ></div>
            </div>


            <div class="form__group hidden">
                <div class="form__group__body">
                    <label for="phone"> Phone </label>
                    <input type="phone" name="phone" id="phone" [(ngModel)]='phone' required>
                </div>
                <div class="form__vertical-line" ></div>
            </div>


        </div> <!-- form__body -->
        

    
    
        <div class="form__footer">
            <button type="submit" class="Tasks-default-btn saveButton" [disabled]="saveForm.invalid"> {{ modifyAddressView ? 'Update' : 'Save' }}  </button>
            <button class="Tasks-default-btn removeTaskButton form__footer__deleteButton" (click)='onDeleteTask()' *ngIf='modifyAddressView; else temp'>  Delete Permanently </button>
            <ng-template #temp></ng-template>
        </div>
          
          
        </form>
    
    
    
            
    <!-- Popup   ########################################################################################################################################### -->
    <!-- ################################################################################################################################################## -->
        <div class="popupContainer" *ngIf='popupView'>
    
            <div class="popup__body">
    
            <p  class="popup__body__question"> Are you sure U wanna exit ? </p>
    
            <div class="popup__body__optionsContainer">
                <button type="button" class="Tasks-default-btn popup__body__button" (click)='onPopupYes()'> Yes    </button>
                <button type="button" class="Tasks-default-btn popup__body__button" (click)='onPopupNo()' > Continue Editing</button>
            </div>
            
        </div> 
        </div>
    
    
    </div>
