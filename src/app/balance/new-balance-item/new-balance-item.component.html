<!-- Form   ########################################################################################################################################### -->
<!-- ################################################################################################################################################## -->
    <form  #saveForm="ngForm" (ngSubmit)="onSubmit(saveForm)" class="form">
        <div class="form__ExitLogo-container">
            <svg class="form__ExitLogo" (click)='ExitPopup($event)'>  <use xlink:href="/assets/symbol-defs.svg#icon-clear"></use> </svg> 
        </div>

    <div class="form__group">
        <label for="spent"> Spent </label>
        <input type="number" name="spent" id="spent" [(ngModel)]='spent' >
    </div>


    <div class="form__vertical-line" ></div>

    <div class="form__group">
        <label for="received"> Received </label>
        <input type="number" name="received" id="received" [(ngModel)]='received' >
    </div>

    <div class="form__vertical-line" ></div>


    <div class="form__group">
        <label for="details"> Details </label>
        <textarea  name="details" id="details" [(ngModel)]='details' required cols="5" ></textarea>
    </div>



    <div class="form__footer">
        <button type="submit" class="Tasks-default-btn saveButton" [disabled]="saveForm.invalid"> {{ modifyTaskView ? 'Update' : 'Save' }}  </button>
        <button class="Tasks-default-btn removeTaskButton form__footer__deleteButton" (click)='onDeleteTask()' *ngIf='modifyTaskView; else temp'>  Delete Permanently </button>
        <ng-template #temp></ng-template>
    </div>
      
      
    </form>



        
<!-- Popup   ########################################################################################################################################### -->
<!-- ################################################################################################################################################## -->
    <div class="popupContainer" *ngIf='popupView' @popupWindowState>

        <div class="popup__body">

        <p  class="popup__body__question"> Are you sure U wanna exit ? </p>

        <div class="popup__body__optionsContainer">
            <button type="button" class="Tasks-default-btn popup__body__button" (click)='onPopupYes()'> Yes    </button>
            <button type="button" class="Tasks-default-btn popup__body__button" (click)='onPopupNo()' > Continue Editing</button>
        </div>
        
    </div> 
    </div>


<!-- </div> -->
